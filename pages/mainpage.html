<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: grey;
            text-align: center;
        }
        
        
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #333, #555);
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        header a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffcc00;
        }

        /* Main Content */
        .main-content {
            padding: 50px;
            background-color:grey;
            margin: 30px 10%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        .main-content h1 {
            font-size: 36px;
            color: #333;
        }

        .main-content p {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        /* Image */
        .main-content img {
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Button */
        .button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            text-decoration: none;
            margin-top: 30px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button:hover {
            background-color: #ffcc00;
            color: #333;
            transform: scale(1.05);
        }
    </style>
</head>
