<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body style="background-color: #d9a577; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: white; padding: 20px; width: 350px; border-radius: 8px;">
        <h2 style="text-align: center;">Survey Form</h2>
        <p style="text-align: center;">User stories survey form</p>

        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter Name" style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <label>E-mail:</label>
            <input type="email" placeholder="Enter E-Mail" style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <label>Work Experience:</label>
            <input type="number" placeholder="Enter Number" style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <label>Are you comfortable in investing in real estate on a platform without first investigating properly?</label>
            <select style="width: 100%; padding: 5px; margin-bottom: 10px;">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Suggestions to build a trusted platform:</label>
            <input type="text" style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <label>You are ready to invest in:</label><br>
            <input type="checkbox"> Real Estate<br>
            <input type="checkbox"> Mutual Funds<br>
            <input type="checkbox"> Crypto Currency<br>
            <input type="checkbox"> Stocks & Bonds<br><br>

            <label>Are you ready for further contact?</label><br>
            <input type="radio" name="contact" value="yes"> Yes
            <input type="radio" name="contact" value="no"> No<br><br>

            <button type="submit" style="background-color: #f4a460; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px;">Submit</button>
        </form>
<center>
<a href="acheive.html">NEXT</a>
</center>


    </div>

</body>
</html>
