<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            width: 90vw;
            max-width: 1000px;
            gap: 10px;
        }

        .card {
            position: relative;
            flex: 1;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: flex 0.5s ease-in-out;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .card h3 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .card.active {
            flex: 5;
        }

        .card.active h3 {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlPvDN093g-LnU_PYwMHWgaabEZa5R4CP17w&s">
            <h3>Mountain View</h3>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdoNm6abIxtCK0hwAENgs1mCQva-LtxNRFaA&s">
            <h3>City Lights</h3>
        </div>
        <div class="card active">
            <img src="https://img.etimg.com/thumb/msid-112102040,width-640,height-480,imgsize-1820642,resizemode-4/cappadocia-turkey.jpg" alt="Balloon">
            <h3>EXPANDING CARDS</h3>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM1HgcC3SABsOD0UXzq-UYWAdI4IcF7yodbg&s" alt="Forest">
            <h3>Forest Path</h3>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8fDA%3D" alt="Beach">
            <h3>Beach Sunset</h3>
        </div>
        <!-- <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlPvDN093g-LnU_PYwMHWgaabEZa5R4CP17w&s">
            <h3>Mountain View</h3>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdoNm6abIxtCK0hwAENgs1mCQva-LtxNRFaA&s">
            <h3>City Lights</h3>
        </div> -->
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                removeActiveClasses();
                card.classList.add('active');
            });
        });

        function removeActiveClasses() {
            cards.forEach(card => {
                card.classList.remove('active');
            });
        }
    </script>

</body>
</html>
